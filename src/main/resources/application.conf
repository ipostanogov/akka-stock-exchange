systemExchangeServer {
  akka {
    loglevel = DEBUG
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 59001
      }
    }
  }
}

